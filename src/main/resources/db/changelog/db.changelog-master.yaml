databaseChangeLog:
  - preConditions:
      - runningAs:
          username: "sa"

  - changeSet:
      id: 1
      author: "Fredrik Ã…hman"

      preConditions:
        - onFail: "MARK_RAN"
        - not:
            - tableExists:
                tableName: "CUSTOMER"
      changes:
        - createTable:
            tableName: "CUSTOMER"
            columns:
              - column:
                  name: "CUSTOMER_ID"
                  type: "varchar(20)"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "FIRST_NAME"
                  type: "varchar(40)"
              - column:
                  name: "SURNAME"
                  type: "varchar(40)"
                  constraints:
                    nullable: false
              - column:
                  name: "ADDRESS"
                  type: "varchar(150)"
              - column:
                  name: "POSTAL_ADDRESS"
                  type: "varchar(50)"
              - column:
                  name: "POSTAL_NUMBER"
                  type: "varchar(10)"

