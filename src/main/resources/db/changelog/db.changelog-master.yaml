databaseChangeLog:
  - preConditions:
      - runningAs:
          username: "sa"

  - changeSet:
      id: 1
      author: "Fredrik Åhman"

      preConditions:
        - onFail: "MARK_RAN"
        - not:
            - tableExists:
                tableName: "CUSTOMER"
      changes:
        - createTable:
            tableName: "CUSTOMER"
            columns:
              - column:
                  name: "CUSTOMER_ID"
                  type: "varchar(20)"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "FIRST_NAME"
                  type: "varchar(40)"
              - column:
                  name: "SURNAME"
                  type: "varchar(40)"
                  constraints:
                    nullable: false
              - column:
                  name: "ADDRESS"
                  type: "varchar(150)"
              - column:
                  name: "POSTAL_ADDRESS"
                  type: "varchar(50)"
              - column:
                  name: "POSTAL_NUMBER"
                  type: "varchar(10)"

  - changeSet:
      id: 2
      author: "Fredrik Åhman"

      preConditions:
        - onFail: "MARK_RAN"
        - not:
            - tableExists:
                tableName: "ITEM"
      changes:
        - createTable:
            tableName: "ITEM"
            columns:
              - column:
                  name: "ITEM_ID"
                  type: "varchar(10)"
              - column:
                  name: "QUANTITY"
                  type: "integer"
              - column:
                  name: "ITEM_DESCRIPTION"
                  type: "varchar(250)"
  - changeSet:
      id: 3
      author: "Fredrik Åhman"

      preConditions:
        - onFail: "MARK_RAN"
        - not:
            - tableExists:
                tableName: "USER_ACCOUNT"
      changes:
        - createTable:
            tableName: "USER_ACCOUNT"
            columns:
              - column:
                  name: "ACCOUNT_CREATED_DATE"
                  type: "date"
              - column:
                  name: "ACCOUNT_UPDATED_DATE"
                  type: "date"
              - column:
                  name: "USER_NAME"
                  type: "varchar(100)"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "PASSWORD"
                  type: "varchar(20)"
              - column:
                  name: "CUSTOMER_ID"
                  type: "varchar(20)"
  - changeSet:
      id: 4
      author: "Fredrik Åhman"

      preConditions:
        - onFail: "MARK_RAN"
        - not:
            - tableExists:
                tableName: "USER_ROLE"
      changes:
        - createTable:
            tableName: "USER_ROLE"
            columns:
              - column:
                  name: "ROLE_NAME"
                  type: "varchar(20)"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "ROLE_DESCRIPTION"
                  type: "varchar(250)"

  - changeSet:
      id: 5
      author: "Fredrik Åhman"

      preConditions:
        - onFail: "MARK_RAN"
        - not:
            - tableExists:
                tableName: "SYSTEM_PRIVILEDGES"
      changes:
        - createTable:
            tableName: "SYSTEM_PRIVILEDGES"
            columns:
              - column:
                  name: "PRIVILEDGE_ID"
                  type: "integer"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "SYSTEM_FUNCTION_NAME"
                  type: "varchar(20)"
              - column:
                  name: "PRIVILEDGE_DESCRIPTION"
                  type: "varchar(250)"
              - column:
                  name: "ROLE_NAME"
                  type: "varchar(20)"

